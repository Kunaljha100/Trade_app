{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-md-6 mt-2 mb-2 mx-auto">
    <h4 class="">Enter your new password</h4>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="btn btn-primary col-md-4 mb-2 mt-2">Confirm new password</button>
    </form>
</div>

{% endblock content %}
