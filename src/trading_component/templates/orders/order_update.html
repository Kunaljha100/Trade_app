{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block content %}



  <main>
    <div class="container-fluid bg-trasparent  my-4 p-3" style="position: relative;">
      <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
        <div class="col mx-auto">
          <div class="card h-100 shadow-sm"> 
            <div class="card-body">
              <div class="clearfix mb-3">
              
                <span class=" text-center badge rounded-pill bg-primary">{{book.Book_id}}</span>
                              <div class="flex border-t border-b mb-6 border-gray-300 py-2">
                                <h6  class="text-4xl pb-3 text-gray-800">Update Book</h6>
                                <form method="post" enctype="multipart/form-data">
                                  {% csrf_token %}
                                  {{form|crispy}}
                                  <button type="submit" class="btn mt-5 col-md-12  mx-auto d-block btn-primary ">Submit</button>
                              </form>
                              </div>
               
                         
             
            </div>
          </div>
        </div>
        
        
        
      </div>
    </div>
  </main>
{% endblock content %}
